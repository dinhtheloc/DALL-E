<div class="my-4 pl-4">
    <a
        class="group inline-flex items-center justify-center rounded-full py-2 px-4 text-sm font-semibold focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 bg-blue-600 text-white hover:text-slate-100 hover:bg-blue-500 active:bg-blue-800 active:text-blue-100 focus-visible:outline-blue-600"
        routerLink="/post/create/"
        >Create New Post</a
    >
</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3">#</th>
                <th scope="col" class="px-6 py-3">Title</th>
                <th scope="col" class="px-6 py-3">Body</th>
                <th scope="col" class="px-6 py-3">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b" *ngFor="let post of posts">
                <th
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
                >
                    {{ post.id }}
                </th>
                <td class="px-6 py-4">{{ post.title }}</td>
                <td class="px-6 py-4">{{ post.body }}</td>
                <td class="px-6 py-4 flex gap-2">
                    <a
                        class="rounded-lg py-1 px-2 font-medium text-blue-600 hover:bg-blue-100"
                        [routerLink]="['/post/', post.id, 'view']"
                        >View</a
                    >
                    <a
                        class="rounded-lg py-1 px-2 font-medium text-blue-600 hover:bg-blue-100"
                        [routerLink]="['/post/', post.id, 'edit']"
                        >Edit</a
                    >

                    <button
                        (click)="deletePost(post.id)"
                        class="rounded-lg py-1 px-2 font-medium text-red-600 hover:bg-red-100"
                    >
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
