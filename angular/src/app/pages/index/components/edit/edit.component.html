<div class="p-4">
    <h2 class="text-4xl font-extrabold text-center">Update Post</h2>

    <div class="mt-4 max-w-screen-md mx-auto">
        <div class="mb-4">
            <a
                class="group inline-flex ring-1 items-center justify-center rounded-full py-2 px-4 text-sm focus:outline-none ring-slate-200 text-slate-700 hover:text-slate-900 hover:ring-slate-300 active:bg-slate-100 active:text-slate-600 focus-visible:outline-blue-600 focus-visible:ring-slate-300"
                routerLink="/post/index"
                >Back</a
            >
        </div>

        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="mb-6">
                <label
                    for="email"
                    [ngClass]="{
                        '!text-red-700':
                            f['title'].touched && f['title'].invalid
                    }"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Title</label
                >
                <input
                    formControlName="title"
                    id="title"
                    type="text"
                    [ngClass]="{
                        '!bg-red-50 !border-red-500 !text-red-900 !placeholder-red-700 !focus:ring-red-500 !focus:border-red-500':
                            f['title'].touched && f['title'].invalid
                    }"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required
                />

                <div *ngIf="f['title'].touched && f['title'].invalid">
                    <div
                        *ngIf="
                            f['title'].errors && f['title'].errors['required']
                        "
                        class="mt-2 text-sm text-red-600 dark:text-red-500"
                    >
                        <span class="font-medium">Oops!</span> Title is
                        required!
                    </div>
                </div>
            </div>
            <div class="mb-6">
                <label
                    for="body"
                    [ngClass]="{
                        '!text-red-700': f['body'].touched && f['body'].invalid
                    }"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Body</label
                >
                <textarea
                    formControlName="body"
                    id="body"
                    type="text"
                    [ngClass]="{
                        '!bg-red-50 !border-red-500 !text-red-900 !placeholder-red-700 !focus:ring-red-500 !focus:border-red-500':
                            f['body'].touched && f['body'].invalid
                    }"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                >
                </textarea>

                <div *ngIf="f['body'].touched && f['body'].invalid">
                    <div
                        *ngIf="f['body'].errors && f['body'].errors['required']"
                        class="mt-2 text-sm text-red-600 dark:text-red-500"
                    >
                        <span class="font-medium">Oops!</span> Body is required!
                    </div>
                </div>
            </div>

            <button
                type="submit"
                [disabled]="!form.valid"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
            >
                Update
            </button>
        </form>
    </div>
