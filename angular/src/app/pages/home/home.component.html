<main>
    <section class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div>
            <h1 class="font-extrabold text-[#222328] text-[32px]">
                The Community Showcase
            </h1>
            <p class="mt-2 text-[#666e75] text-[14px] max-w-[500px]">
                Browse through a collection of imaginative and visually stunning
                images generated by DALL-E AI
            </p>
        </div>

        <div class="mt-16">
            <div>
                <div class="flex items-center gap-2 mb-2">
                    <label
                        for="text"
                        class="block text-sm font-medium text-gray-900"
                    >
                        Search posts
                    </label>
                </div>
                <input
                    type="text"
                    id="text"
                    name="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#6469ff] focus:border-[#6469ff] outline-none block w-full p-3"
                    placeholder="Search something..."
                    debounceKeyUp
                    (onEvent)="handleDebouncedKeyUp($event)"
                />
            </div>
        </div>

        <div class="mt-10">
            <h2
                *ngIf="searchText"
                class="font-medium text-[#666e75] text-xl mb-3"
            >
                Showing Resuls for
                <span class="text-[#222328]">{{ searchText }}</span
                >:
            </h2>
            <div
                class="grid lg:grid-cols-4 sm:grid-cols-3 xs:grid-cols-2 grid-cols-1 gap-3"
            >
                <ng-container *ngIf="posts; else noData">
                    <home-card
                        class="rounded-xl group relative shadow-card hover:shadow-cardhover card"
                        *ngFor="let post of posts | filterPosts : searchText"
                        [post]="post"
                    ></home-card>
                </ng-container>
                <ng-template #noData>
                    <h2
                        className="mt-5 font-bold text-[#6469ff] text-xl uppercase"
                    >
                        No Posts Yet
                    </h2>
                </ng-template>
            </div>
        </div>
    </section>
</main>
